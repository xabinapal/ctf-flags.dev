<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title | default: site.title }}</title>
    {%- seo -%}
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500;600&family=Space+Grotesk:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  </head>
  <body class="page">
    <div class="glow"></div>
    <header class="site-header">
      <div class="logo">
        <span class="pulse"></span>
        <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      </div>
      <nav class="site-nav">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/feed.xml' | relative_url }}">RSS</a>
        <a href="https://github.com/{{ site.github_username | default: 'your-github-username' }}">GitHub</a>
      </nav>
    </header>

    <main class="site-content">
      {{ content }}
    </main>

    <footer class="site-footer">
      <p>
        Built for writeups and signal traces &mdash; {{ site.title }} &copy; {{ site.time | date: '%Y' }}.
      </p>
    </footer>
  </body>
</html>
