# Site settings
title: ctf_flags.sh
github_username: xabinapal
description: A collection of CTF writeups with a modern terminal-inspired aesthetic.
url: https://ctf.dvzr.io

markdown: kramdown
theme: null

collections:
  writeups:
    output: true
  competitions:
    output: true
    permalink: /competitions/:name/

defaults:
  - scope:
      path: ""
      type: writeups
    values:
      layout: writeup
      permalink: /competitions/:categories/:title/
  - scope:
      path: ""
      type: competitions
    values:
      layout: competition

sass:
  sass_dir: _sass

# Exclude development files that GitHub Pages should ignore
exclude:
  - README.md
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
