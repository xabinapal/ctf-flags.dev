<div class="utility-card">
  <h2 class="utility-title">XOR Encoder/Decoder</h2>
  <div class="utility-input-group">
    <label for="xor-input-ascii">Input (ASCII)</label>
    <textarea id="xor-input-ascii" class="utility-textarea" placeholder="Type input as ASCII here..." rows="3"></textarea>
  </div>
  <div class="utility-input-group">
    <label for="xor-input-hex">Input (HEX)</label>
    <textarea id="xor-input-hex" class="utility-textarea" placeholder="Type input as HEX here..." rows="3"></textarea>
  </div>
  <div class="utility-input-group">
    <label for="xor-key-ascii">Key (ASCII)</label>
    <textarea id="xor-key-ascii" class="utility-textarea" placeholder="Type key as ASCII here..." rows="2"></textarea>
  </div>
  <div class="utility-input-group">
    <label for="xor-key-hex">Key (HEX)</label>
    <textarea id="xor-key-hex" class="utility-textarea" placeholder="Type key as HEX here..." rows="2"></textarea>
  </div>
  <div class="utility-input-group">
    <label for="xor-output-ascii">Output (ASCII)</label>
    <textarea id="xor-output-ascii" class="utility-textarea" placeholder="Result will appear here..." rows="3" readonly></textarea>
  </div>
  <div class="utility-input-group">
    <label for="xor-output-hex">Output (HEX)</label>
    <textarea id="xor-output-hex" class="utility-textarea" placeholder="Result will appear here..." rows="3" readonly></textarea>
  </div>
</div>
