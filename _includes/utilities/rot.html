<div class="utility-card">
  <h2 class="utility-title">ROT Encoder/Decoder</h2>
  <div class="utility-input-group">
    <label for="rot-plaintext">Plaintext</label>
    <textarea id="rot-plaintext" class="utility-textarea" placeholder="Type plaintext here..." rows="3"></textarea>
  </div>
  <div class="utility-input-group">
    <label for="rot-rotn">ROTN <input type="number" id="rot-n" class="utility-input" value="13" min="0" max="26" style="width: 60px; margin-left: 0.5rem;"></label>
    <textarea id="rot-rotn" class="utility-textarea" placeholder="Type ROTN here..." rows="3"></textarea>
  </div>
  <div class="utility-input-group">
    <label for="rot-rot47">ROT47</label>
    <textarea id="rot-rot47" class="utility-textarea" placeholder="Type ROT47 here..." rows="3"></textarea>
  </div>
  <div class="utility-input-group">
    <label for="rot-rot8000">ROT8000</label>
    <textarea id="rot-rot8000" class="utility-textarea" placeholder="Type ROT8000 here..." rows="3"></textarea>
  </div>
</div>
