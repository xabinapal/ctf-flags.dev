<div class="utility-card">
  <h2 class="utility-title">JWT Viewer</h2>
  <div class="utility-input-group">
    <label for="jwt-input">JWT Token</label>
    <textarea id="jwt-input" class="utility-textarea" placeholder="Paste JWT token here..." rows="3"></textarea>
  </div>
  <div class="utility-output-group">
    <label>Header</label>
    <pre id="jwt-header" class="utility-code"></pre>
  </div>
  <div class="utility-output-group">
    <label>Payload</label>
    <pre id="jwt-payload" class="utility-code"></pre>
  </div>
  <div class="utility-output-group">
    <label>Signature</label>
    <pre id="jwt-signature" class="utility-code"></pre>
  </div>
</div>
