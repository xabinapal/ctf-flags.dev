<div class="utility-card">
  <h2 class="utility-title">Number Converter</h2>
  <div class="utility-input-group">
    <label for="num-base2">Base 2 (Binary)</label>
    <textarea id="num-base2" class="utility-textarea" placeholder="Type binary here..." rows="2"></textarea>
  </div>
  <div class="utility-input-group">
    <label for="num-base8">Base 8 (Octal)</label>
    <textarea id="num-base8" class="utility-textarea" placeholder="Type octal here..." rows="2"></textarea>
  </div>
  <div class="utility-input-group">
    <label for="num-base10">Base 10 (Decimal)</label>
    <textarea id="num-base10" class="utility-textarea" placeholder="Type decimal here..." rows="2"></textarea>
  </div>
  <div class="utility-input-group">
    <label for="num-base16">Base 16 (Hexadecimal)</label>
    <textarea id="num-base16" class="utility-textarea" placeholder="Type hex here..." rows="2"></textarea>
  </div>
  <div class="utility-input-group">
    <label for="num-ascii">ASCII Text</label>
    <textarea id="num-ascii" class="utility-textarea" placeholder="Type ASCII text here..." rows="2"></textarea>
  </div>
</div>
