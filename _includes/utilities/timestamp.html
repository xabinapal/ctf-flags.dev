<div class="utility-card">
  <h2 class="utility-title">Timestamp Converter</h2>
  <div class="utility-input-group">
    <label for="ts-unix-seconds">Unix (seconds)</label>
    <input type="text" id="ts-unix-seconds" class="utility-input" placeholder="Unix timestamp in seconds...">
  </div>
  <div class="utility-input-group">
    <label for="ts-unix-milliseconds">Unix (milliseconds)</label>
    <input type="text" id="ts-unix-milliseconds" class="utility-input" placeholder="Unix timestamp in milliseconds...">
  </div>
  <div class="utility-input-group">
    <label for="ts-unix-nanoseconds">Unix (nanoseconds)</label>
    <input type="text" id="ts-unix-nanoseconds" class="utility-input" placeholder="Unix timestamp in nanoseconds...">
  </div>
  <div class="utility-input-group">
    <label for="ts-windows">Windows FILETIME</label>
    <input type="text" id="ts-windows" class="utility-input" placeholder="Windows FILETIME...">
  </div>
  <div class="utility-input-group">
    <label for="ts-iso8601">ISO 8601</label>
    <input type="text" id="ts-iso8601" class="utility-input" placeholder="ISO 8601 date...">
  </div>
</div>
